  abstract: 'Environmental vulnerability in Bangladesh—especially vulnerability
    to climate change—is too often treated in isolation from the social, economic,
    and political contexts in which communities and their inhabitants make their livelihood.
    We propose that resilience and vulnerability to environmental stress are best
    understood in terms of a modification of Ostrom’s socioecological systems paradigm
    that we call “multiple dynamic equilibria:”multiple dynamic equilibria: livelihoods
    in vulnerable regions are shaped by multiple overlapping patterns of interaction
    between the physical environment in which people live and the social, economic,
    and political environments in which they interact, within their communities, with
    other communities, and external actors. Translating policy goals into effective
    action requires understanding these interactions at multiple levels.We report
    on a new transdisciplinary project that draws geoscientists, engineers, and social
    scientists together to investigate the interactions between communities and the
    environment in the southwestern coastal region of Bangladesh and understand the
