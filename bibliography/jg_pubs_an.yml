  abstract: Defibrillators are a critical tool for treating heart disease; however,
    the mechanisms by which they halt fibrillation are still not fully understood
    and are the subject of ongoing research. Clinical defibrillators do not provide
    the precise control of shock timing, duration, and voltage or other features needed
    for detailed scientific inquiry, and there are few, if any, commercially available
    units designed for research applications. For this reason, we have developed a
    high-voltage, programmable, capacitive-discharge stimulator optimized to deliver
    defibrillation shocks with precise timing and voltage control to an isolated animal
    heart, either in air or in a bath. This stimulator is capable of delivering voltages
