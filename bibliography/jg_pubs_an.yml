  abstract: Hydrogen chemistry in thin films and biological systems is one of the
    most difficult experimental problems in today’s science and technology. We successfully
    tested a novel solution, based on the spectroscopic version of scanning near-field
    optical microscopy (SNOM). The tunable infrared radiation of the Vanderbilt free-electron
