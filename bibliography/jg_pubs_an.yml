    changes in political economy and livelihoods in southwestern Bangladesh illustrate
    that in order to understand the impacts on people and nations of climate change-related
    environmental changes—changes that are expected to include rising sea level, saline
    inundation, and increased likelihood and intensity of cyclones in Bangladesh—we
    need to understand the dynamics of the built and natural environment and the political
    economies these sustain. Meso-level political economies affect the sources of
