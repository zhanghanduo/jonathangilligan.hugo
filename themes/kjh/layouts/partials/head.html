<!DOCTYPE html>
<html>
  <head>
    <link href="https://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/kube.min.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/demo.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/academicicons.min.css" />
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" href="{{ .Site.BaseURL }}/apple-touch-icon.png">
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}/favicon.ico" />
    <!-- RSS -->
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <!-- Google Analytics -->
    {{ template "_internal/google_analytics.html" . }}

</head>
